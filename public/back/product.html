<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css"> 
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/product.css">
    
   
</head>
<body>
    <div class="left-gongneng">
        <div class="heima">
            <p>黑马33期</p>
        </div>
        <div class="caidan">
            <div>
                <img src="./images/02.jpg" alt="">
                <p>超级管理员</p>
            </div>
            <div class="xuanze" >               
                <ul>
                    <li >
                        <a href="#"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
                    </li>
                    <li class="sou"><a href="#"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                        <div class="child">
                                <a href="first.html" >一级分类</a>
                                <a href="second.html" class="current">二级分类</a>
                        </div>
                    </li>
                    <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="lt_main">

            <div class="lt_topbar">
              <a href="#" class="pull-left icon_menu">
                <i class="glyphicon glyphicon-align-justify"></i>
              </a>
              <a href="#" class="pull-right icon_logout">
                <i class="glyphicon glyphicon-log-out"></i>
              </a>
            </div>
          
          
            <div class="container-fluid">
          
              
              <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">商品管理</li>
                
              </ol>
              <div class="lt_content">
                <button class="btn btn-default" id="addbtn">添加分类</button>
                <table class="table table-bordered">
                  <thead>
                        						
                    <th style="width: 10%;" >序号</th>
                    <th style="width: 25%;">商品名称</th>
                    <th style="width: 25%;">商品描述</th>
                    <th style="width: 10%;">商品库存</th>
                    <th style="width: 10%;">商品尺寸</th>
                    <th style="width: 10%;">商品状态</th>
                    <th style="width: 10%;">操作</th>
                  </thead>
                  <tbody>
                    <!-- 填个坑 -->
                  </tbody>
                </table>

                <div class="pull-right">
                    <ul id="paginator"></ul>
                </div>

              </div>
            </div>
          
          </div>


          <!-- 退出模态框 -->
          <div class="modal fade" id="logoutModal" tabindex="-1">
                <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                    <!-- 头部 -->
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <!-- 中间 -->
                    <div class="modal-body">
                      <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                    </div>
                    <!-- 底部 -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                      <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                    </div>
                  </div>
                </div>
              </div>



          <!-- 添加分类的模态框 -->
          <div class="modal fade" id="productModal" tabindex="-1">           
              <div class="modal-dialog ">
                <div class="modal-content">
                    <form id="form">
                  <!-- 头部 -->
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                  </div>
                  <!-- 中间 -->
                  <div class="modal-body">
                    <div class="form-group">
                      <div class="dropdown">
                          <button id="dLabel" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" >
                            <span id="dropdownText">请选择二级分类</span>
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" >
                           <!-- 挖个坑,到时候添加二级分类 -->
                          </ul>
                          <input type="hidden" name="brandId" >
                      </div>                    
                    </div>
                    <div class="form-group">
                      <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                    </div>
                    <div class="form-group">
                            <textarea class="form-control" name="proDesc" placeholder="请输入商品描述" cols="30" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                      <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                    </div>
                    <div class="form-group">
                      <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
                    </div>
                    <div class="form-group">
                      <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
                    </div>
                    <div class="form-group">
                      <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
                    </div>
                   
                    <div class="form-group">
                      <label class="btn btn-default" for="fileupload">上传图片</label>
                      <!--
                        name     用于后台接收图片
                        data-url 指定后台接口地址
                        multiple 属性, 添加这个属性后, 就可以选择多个文件
                      -->
                      <input type="file" multiple  name="pic1"  data-url="/product/addProductPic" id="fileupload" style="display: none">
                    </div>
          
                    <div class="form-group" id="imgBox">
                      <!--<img style="width: 100px;" src="./images/none.png" alt="">-->
                      <!-- 准备一个隐藏域, 专门用于校验  标记图片是否上传满三张 -->
                      <input type="hidden" name="picStatus">
                    </div>
                    

                      
                  </div>
                  <!-- 底部 -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">确定</button>
                  </div>
                </form>
                </div>
              </div>
            </div>



            <!-- 模态框的选项 -->
            <script type="text/html" id="motaili">
              {{each rows v i}}
              <li> 
                <a href="#" data-id='{{v.id}}'>{{v.brandName}}</a>
              </li>
              {{/each}}
            </script>


              <!-- 表单的模板引擎 -->
              <script type="text/html" id="producttpl">
                {{each rows v i}}                   
                <tr>
                    <td>{{ i + 1 + (page-1) * size }}</td>
                    <td>{{v.proName}}</td>
                    <td>{{v.proDesc}}</td>
                    <td>{{v.num}}</td>
                    <td>{{v.size}}</td>
                    <td>{{ v.statu === 1 ? '已上架' : '已下架' }}</td>
                    <td> {{ if v.statu === 1 }}
                            <button class="btn btn-danger">下架</button>
                          {{ else }}
                            <button class="btn btn-success">上架</button>
                          {{ /if }}
                    </td>
                </tr>
                {{/each}}
              </script>



    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/product.js"></script>
    
   

</body>
</html>
