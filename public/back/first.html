<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css"> 
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/first.css">
    
   
</head>
<body>
    <div class="left-gongneng">
        <div class="heima">
            <p>黑马33期</p>
        </div>
        <div class="caidan">
            <div>
                <img src="./images/02.jpg" alt="">
                <p>超级管理员</p>
            </div>
            <div class="xuanze" >               
                <ul>
                    <li >
                        <a href="#"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
                    </li>
                    <li class="sou"><a href="#"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                        <div class="child">
                                <a href="first.html" class="current">一级分类</a>
                                <a href="second.html">二级分类</a>
                        </div>
                    </li>
                    <li><a href="#"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="lt_main">

            <div class="lt_topbar">
              <a href="#" class="pull-left icon_menu">
                <i class="glyphicon glyphicon-align-justify"></i>
              </a>
              <a href="#" class="pull-right icon_logout">
                <i class="glyphicon glyphicon-log-out"></i>
              </a>
            </div>
          
          
            <div class="container-fluid">
          
              
              <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active"> 一级分类</li>
              </ol>
              <div class="lt_content">
                <button class="btn btn-default" id="addbtn">添加分类</button>
                <table class="table table-bordered">
                  <thead>
                    <th style="width: 20%;">序号</th>
                    <th>一级分类号</th>
                  </thead>
                  <tbody>
                    <!-- 填个坑 -->
                  </tbody>
                </table>

                <div class="pull-right">
                    <ul id="paginator"></ul>
                </div>

              </div>
            </div>
          
          </div>


          <!-- 退出模态框 -->
          <div class="modal fade" id="logoutModal" tabindex="-1">
                <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                    <!-- 头部 -->
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <!-- 中间 -->
                    <div class="modal-body">
                      <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                    </div>
                    <!-- 底部 -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                      <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                    </div>
                  </div>
                </div>
              </div>



          <!-- 添加分类的模态框 -->
              <div class="modal fade" id="addModal" tabindex="-1">
                <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                    <form id="form">
                    <!-- 头部 -->
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                      <h4 class="modal-title" >温馨提示</h4>
                    </div>
                    <!-- 中间 -->
                    <div class="modal-body">
                      <div class="form-group">
                        <input type="text" name="categoryName" id="addbtn" class="form-control" placeholder="请输入一级分类">
                      </div>

                    </div>
                    <!-- 底部 -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                      <button type="submit" class="btn btn-primary" >添加</button>
                    </div>
                  </form>
                  </div>
                </div>
              </div>





              <!-- 模板引擎 -->
              <script type="text/html" id="firstlevel">
                {{each rows v i}}
                  <tr>
                    <td>{{i+1+(page-1)*size}}</td>
                    <td>{{v.categoryName}}</td>
                  </tr>

                {{/each}}
              </script>



    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/first.js"></script>
   

</body>
</html>
